<html>
<head>
	<title>Nested Tables</title>
</head>
<body bgcolor=#aaa>
	<center>
	<font face="sans-serif" color="navy" size="6">Table
	<br><br>
	<table border="1" width="500" height="400">
		<tr>
			<th>1</th>
			<th>2</th>
			<th rowspan="2">3</th>
		</tr>
		<tr>
			<th colspan="2">4</th>
		</tr>
		<tr>
			<th>5</th>
			<th rowspan="2" colspan="2">

				<table border="1">
					<tr>
						<th colspan="2">7.1</th>
					</tr>
					<tr>
						<th>7.2</th>
						<th>7.3</th>
					</tr>
				</table>

			</th>
		</tr>
		<tr>
			<th>6</th>
		</tr>
		<tr>
			<th colspan="2">8</th>
			<th>9</th>
		</tr>
	</table>

	<BR><BR>
	
	</font>
</BODY>
</HTML>
